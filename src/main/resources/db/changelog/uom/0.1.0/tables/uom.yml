databaseChangeLog:
  - changeSet:
      id: 76bf8850-ac51-485c-bc6c-d9eef0edabe1
      author: sajid
      changes:
        - createTable:
            tableName: uom
            columns:
            - column:
                name: oid
                type: varchar(128)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name_en
                type: varchar(256)
            - column:
                name: name_bn
                type: varchar(256)
                constraints:
                  nullable: false
            - column:
                name: category_oid
                type: varchar(128)
                constraints:
                  nullable: false
            - column:
                name: description
                type: varchar(256)
            # TODO: Ask about boolean datatype
            - column:
                name: is_deleted
                type: boolean
                defaultValue: false
                constraints:
                  nullable: false
